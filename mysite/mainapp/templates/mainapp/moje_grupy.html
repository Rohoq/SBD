<h2>Moje zaliczenia</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Przedmiot</th>
        <th>Typ zaliczenia</th>
        <th>Data</th>
    </tr>
    {% for zaliczenie in zaliczenia %}
    <tr>
        <td>{{ zaliczenie.zaliczenie_id }}</td>
        <td>{{ zaliczenie.przedmiot_nazwa }}</td>
        <td>{{ zaliczenie.typ }}</td>
        <td>{{ zaliczenie.data|date:"Y-m-d H:i" }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">Brak zalicze≈Ñ.</td>
    </tr>
    {% endfor %}
</table>
